<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [formGroup]="miForm"
[ngClass]="{'completed': todo.completado, 'editing': editando}">
  <div class="view">
    <input
    formControlName="chkField"
    [checked]="todo.completado"
    class="toggle"
    type="checkbox">
    <label (click)="editar()">{{todo.texto}}</label>
    <button class="destroy" (click)="borrarTodo()"></button>
  </div>
  <input
  formControlName="txtInput"
  class="edit"
  #txtInputFisico
  (blur)="terminarEdicion()"
  [value]="todo.texto">
</li>
